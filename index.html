<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pattu ‚ù§Ô∏è Thangam Kutty</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
.type-cursor::after {
    content: "|";
    margin-left: 5px;
    animation: blink 1s infinite;
}
@keyframes blink {
    0%,50%{opacity:1;}51%,100%{opacity:0;}
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}
@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.card {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    max-width: 430px;
    z-index: 2;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff4d6d;
    margin-bottom: 10px;
}

p {
    font-size: 15px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    padding: 12px 26px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no  { background: #adb5bd; color: white; position: relative; }

.hidden { display: none; }

.game-heart {
    font-size: 35px;
    cursor: pointer;
    margin: 10px;
}

/* FINAL PAGE */
#finalPage {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 10;
    overflow-y: auto;
}

#bgVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.7;
}

.final-content {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 40px 20px 60px;
}

.final-content h1 {
    font-size: clamp(28px, 6vw, 42px);
    margin-bottom: 15px;
}

.final-content p {
    font-size: clamp(16px, 4vw, 22px);
    line-height: 1.45;
    white-space: pre-line;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="loveSong" loop>
    <source src="Thangamey.mp3.mp3" type="audio/mpeg">
</audio>

<!-- MAIN CARD -->
<div class="card" id="mainCard">
    <h1>Hey Thangam Kutty üíñ</h1>
    <p>Will you be <b>Pattu‚Äôs Valentine</b>? üåπ</p>
    <div class="buttons">
        <button class="yes" onclick="startGame()">YES üíï</button>
        <button class="no" id="noBtn">NO üôà</button>
    </div>
</div>

<!-- GAME CARD -->
<div class="card hidden" id="gameCard">
    <h1>Quick Question üòå</h1>
    <p>How much do you love me? Click on hearts üíñ</p>
    <div id="hearts"></div>
</div>

<!-- FINAL PAGE -->
<div class="hidden" id="finalPage">
    <video muted loop playsinline id="bgVideo" preload="none">
        <source src="Firefly The couple dancing and enjoying each other company. The video is shot from a steady, frontal.mp4" type="video/mp4">
    </video>

    <div class="final-content">
        <h1 id="typeTitle"></h1>
        <p id="typeText"></p>
        <p id="typeSignature"></p>
    </div>
</div>

<!-- CONSTELLATION (DISABLED FOR NOW) -->
<div id="constellation" class="hidden"></div>
<div id="memoryCard" class="hidden"></div>

<script>
/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

/* NO button runs */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top  = Math.random() * 80 + "vh";
});

/* Game */
let count = 0;

function startGame() {
    document.getElementById("mainCard").classList.add("hidden");
    document.getElementById("gameCard").classList.remove("hidden");

    const song = document.getElementById("loveSong");
    if (song) song.play();

    const heartsDiv = document.getElementById("hearts");
    heartsDiv.innerHTML = "";
    count = 0;

    for (let i = 0; i < 5; i++) {
        const h = document.createElement("span");
        h.className = "game-heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.onclick = () => heartClicked(h);
        heartsDiv.appendChild(h);
    }
}

function heartClicked(heart) {
    heart.innerHTML = "üíñ";
    heart.onclick = null;
    count++;

    if (count === 5) {
        document.getElementById("gameCard").classList.add("hidden");
        document.getElementById("finalPage").classList.remove("hidden");

        const video = document.getElementById("bgVideo");
        if (video) video.play();

        startTypewriter();
    }
}

/* Typewriter */
function typeWriter(el, text, speed, cb) {
    let i = 0;
    el.classList.add("type-cursor");
    const t = setInterval(() => {
        el.innerHTML += text.charAt(i++);
        if (i >= text.length) {
            clearInterval(t);
            el.classList.remove("type-cursor");
            if (cb) cb();
        }
    }, speed);
}

function startTypewriter() {
    const title = document.getElementById("typeTitle");
    const text  = document.getElementById("typeText");
    const sign  = document.getElementById("typeSignature");

    title.innerHTML = "";
    text.innerHTML  = "";
    sign.innerHTML  = "";

    typeWriter(title, "Heyyy Baccha ‚ù§Ô∏è", 90, () => {
        typeWriter(text,
`From past 4 years till forever,
from you & me to us ‚ù§Ô∏è ‚ôæÔ∏è
from highschool till grey hair

I love you endlessly,
Thangam Kutty ü•∞`, 40, () => {
            typeWriter(sign, "‚Äî Yours always,\nPattu üíû", 70);
        });
    });
}
</script>

</body>
</html>
