<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pattu ‚ù§Ô∏è Thangam Kutty</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
}

/* ---------- COMMON ---------- */
.hidden { display: none; }

button {
    border: none;
    padding: 12px 26px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}

/* ---------- SCENE 1 : QUESTION ---------- */
.card {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-inner {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    max-width: 420px;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff4d6d;
}

.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.yes { background: #ff4d6d; color: white; }
.no  { background: #adb5bd; color: white; position: relative; }

/* ---------- SCENE 2 : HEART GAME ---------- */
#game {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    display: flex;
    justify-content: center;
    align-items: center;
}

.game-inner {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
}

.game-heart {
    font-size: 40px;
    margin: 10px;
    cursor: pointer;
}

/* ---------- SCENE 3 : FINAL ---------- */
#final {
    position: fixed;
    inset: 0;
    background: black;
}

#bgVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.7;
}

.final-content {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    padding: 40px 20px 60px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.final-content h1 {
    font-size: clamp(28px, 6vw, 42px);
    margin-bottom: 15px;
}

.final-content p {
    font-size: clamp(16px, 4vw, 22px);
    line-height: 1.45;
    white-space: pre-line;
}

/* Typewriter cursor */
.type-cursor::after {
    content: "|";
    margin-left: 5px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,50% { opacity: 1; }
    51%,100% { opacity: 0; }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="loveSong" loop>
    <source src="Thangamey.mp3.mp3" type="audio/mpeg">
</audio>

<!-- SCENE 1 -->
<div class="card" id="scene1">
    <div class="card-inner">
        <h1>Hey Thangam Kutty üíñ</h1>
        <p>Will you be <b>Pattu‚Äôs Valentine</b>? üåπ</p>
        <div class="buttons">
            <button class="yes" onclick="startGame()">YES üíï</button>
            <button class="no" id="noBtn">NO üôà</button>
        </div>
    </div>
</div>

<!-- SCENE 2 -->
<div id="game" class="hidden">
    <div class="game-inner">
        <h2>How much do you love me? üíñ</h2>
        <p>Tap on hearts</p>
        <div id="hearts"></div>
    </div>
</div>

<!-- SCENE 3 -->
<div id="final" class="hidden">
    <video autoplay muted loop playsinline id="bgVideo" preload="none">
        <source src="Firefly The couple dancing and enjoying each other company. The video is shot from a steady, frontal.mp4" type="video/mp4">
    </video>

    <div class="final-content">
        <h1 id="typeTitle"></h1>
        <p id="typeText"></p>
        <p id="typeSignature"></p>
    </div>
</div>

<script>
    #final.hidden {
    display: none !important;
}

    // FORCE INITIAL STATE (prevents auto scene jump)
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("scene1").classList.remove("hidden");
    document.getElementById("game").classList.add("hidden");
    document.getElementById("final").classList.add("hidden");
});

/* NO button runs */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top  = Math.random() * 80 + "vh";
});

/* Start game */
let count = 0;

function startGame() {
    document.getElementById("scene1").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");

    document.getElementById("loveSong").play();

    const heartsDiv = document.getElementById("hearts");
    heartsDiv.innerHTML = "";
    count = 0;

    for (let i = 0; i < 5; i++) {
        const h = document.createElement("span");
        h.className = "game-heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.onclick = () => clickHeart(h);
        heartsDiv.appendChild(h);
    }
}

function clickHeart(heart) {
    heart.innerHTML = "üíñ";
    heart.onclick = null;
    count++;

    if (count === 5) {
        document.getElementById("game").classList.add("hidden");
        document.getElementById("final").classList.remove("hidden");
        startTypewriter();
    }
}

/* Typewriter */
function typeWriter(el, text, speed, cb) {
    let i = 0;
    el.classList.add("type-cursor");
    const t = setInterval(() => {
        el.innerHTML += text.charAt(i++);
        if (i >= text.length) {
            clearInterval(t);
            el.classList.remove("type-cursor");
            if (cb) cb();
        }
    }, speed);
}

function startTypewriter() {
    const title = document.getElementById("typeTitle");
    const text  = document.getElementById("typeText");
    const sign  = document.getElementById("typeSignature");

    title.innerHTML = "";
    text.innerHTML  = "";
    sign.innerHTML  = "";

    typeWriter(title, "Heyyy Baccha ‚ù§Ô∏è", 90, () => {
        typeWriter(text,
`From past 4 years till forever,
from you & me to us ‚ù§Ô∏è ‚ôæÔ∏è
from highschool till grey hair

I love you endlessly,
Thangam Kutty ü•∞`, 40, () => {
            typeWriter(sign, "‚Äî Yours always,\nPattu üíû", 70);
        });
    });
}
</script>

</body>
</html>
